<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linktree - Neymar Jr.</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body
  class="bg-black text-white flex flex-col items-center justify-center min-h-screen px-4"
 >
  <div class="text-center">
   <img
    src="https://lncimg.lance.com.br/cdn-cgi/image/width=1280,height=720,quality=75,fit=cover,format=webp/uploads/2025/02/neymar-santos-4-scaled-aspect-ratio-512-320.jpg"
    alt="Neymar Jr"
    class="rounded-full border-4 border-yellow-400"
   />
   <h1 class="text-3xl font-bold mt-4">Neymar Jr.</h1>
   <p class="text-lg text-gray-400">@neymarjr</p>
  </div>

  <div class="mt-6 space-y-4 w-full max-w-sm">
   <a
    href="https://www.instagram.com/neymarjr"
    target="_blank"
    class="block text-center bg-yellow-400 text-black py-3 rounded-lg font-semibold hover:bg-yellow-500 transition"
    >Instagram</a
   >
   <a
    href="https://twitter.com/neymarjr"
    target="_blank"
    class="block text-center bg-blue-400 text-white py-3 rounded-lg font-semibold hover:bg-blue-500 transition"
    >Twitter</a
   >
   <a
    href="https://www.facebook.com/neymarjr"
    target="_blank"
    class="block text-center bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition"
    >Facebook</a
   >
   <a
    href="https://www.tiktok.com/@neymarjr"
    target="_blank"
    class="block text-center bg-pink-500 text-white py-3 rounded-lg font-semibold hover:bg-pink-600 transition"
    >TikTok</a
   >
   <a
    href="https://www.youtube.com/neymarjr"
    target="_blank"
    class="block text-center bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition"
    >YouTube</a
   >
  </div>

  <footer class="mt-8 text-gray-400 text-sm">
   <p>&copy; 2025 Neymar Jr. Todos os direitos reservados.</p>
  </footer>
 </body>
</html>
