<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zé Delivery Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
   src="https://kit.fontawesome.com/a076d05399.js"
   crossorigin="anonymous"
  ></script>
  <style>
   .hero {
    background: url("https://www.ze.delivery/_next/image?url=https%3A%2F%2Fcourier-images-web.imgix.net%2Fstatic%2Fimg%2Fnew-cold-drink-image.png%3Fauto%3Dcompress%2Cformat%26fit%3Dmax%26w%3D1920%26h%3D463%26dpr%3D2%26fm%3Dpng&w=1920&q=75")
     no-repeat center center/cover;
    height: 400px;
    position: relative;
   }
   .hero::before {
    content: "";
    position: absolute;
    background: rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
   }
  </style>
 </head>
 <body class="font-sans">
  <header
   class="bg-yellow-400 text-black py-2 px-4 flex justify-between items-center"
  >
   <h3 class="text-lg font-bold">Zé Delivery</h3>
   <button class="bg-black text-white px-4 py-2 rounded">Entrar</button>
  </header>

  <section
   class="hero flex flex-col items-center justify-center text-center relative"
  >
   <h1 class="text-white text-2xl font-bold relative z-10">
    BEBIDA GELADA EM MINUTOS
   </h1>
   <div class="mt-3 relative z-10">
    <input
     type="text"
     class="px-4 py-2 rounded w-80 border"
     placeholder="Inserir endereço para ver preço"
    />
   </div>
  </section>

  <section class="flex justify-center flex-wrap gap-4 p-5">
   <div class="text-center w-20">
    <img
     src="https://www.ze.delivery/_next/image?url=https%3A%2F%2Fcourier-images-prod.imgix.net%2Froot-categories%2Fofertas_v3.png%3Ffm%3Dpng%3Fauto%3Dcompress%2Cformat%26fit%3Dmax%26w%3D48%26h%3D48%26dpr%3D2%26fm%3Dpng&w=96&q=75"
     alt="Ofertas"
     class="mx-auto"
    />
    <p class="text-sm mt-1">Ofertas</p>
   </div>
   <div class="text-center w-20">
    <img
     src="https://www.ze.delivery/_next/image?url=https%3A%2F%2Fcourier-images-prod.imgix.net%2Froot-categories%2Fcategory_cervejas_2x.png%3Ffm%3Dpng%3Fauto%3Dcompress%2Cformat%26fit%3Dmax%26w%3D48%26h%3D48%26dpr%3D2%26fm%3Dpng&w=96&q=75"
     alt="Cervejas"
     class="mx-auto"
    />
    <p class="text-sm mt-1">Cervejas</p>
   </div>
   <div class="text-center w-20">
    <img
     src="https://www.ze.delivery/_next/image?url=https%3A%2F%2Fcourier-images-prod.imgix.net%2Froot-categories%2Fdestilados-2024-11.png%3Ffm%3Dpng%3Fauto%3Dcompress%2Cformat%26fit%3Dmax%26w%3D48%26h%3D48%26dpr%3D2%26fm%3Dpng&w=96&q=75"
     alt="Destilados"
     class="mx-auto"
    />
    <p class="text-sm mt-1">Destilados</p>
   </div>
   <div class="text-center w-20">
    <img
     src="https://www.ze.delivery/_next/image?url=https%3A%2F%2Fcourier-images-prod.imgix.net%2Froot-categories%2Fvinhos2.png%3Ffm%3Dpng%3Fauto%3Dcompress%2Cformat%26fit%3Dmax%26w%3D48%26h%3D48%26dpr%3D2%26fm%3Dpng&w=96&q=75"
     alt="Vinhos"
     class="mx-auto"
    />
    <p class="text-sm mt-1">Vinhos</p>
   </div>
  </section>

  <script src="script.js"></script>
 </body>
</html>
